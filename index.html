<!DOCTYPE html>
<html lang="jp">
<head>
<title>Dot Pattern Animation</title>
	<meta charset="utf-8">
</head>
<body>
	Click stops and restarts animation<br>
	<canvas id="canvas" width="1000" height="1000"></canvas>
<script>

var timer = setInterval(redraw, 100);

var running = true;

var canvas = document.getElementById("canvas");
canvas.addEventListener('click', onClick, false);

var context = canvas.getContext("2d");
context.font = '48px serif';
context.strokeStyle="black";

function onClick(e) {
	if(running) {
		clearInterval(timer);
	} else {
		timer = setInterval(redraw, 100);
	}
	running = !running;
}

var cnt = 0;
var cnt2 = 0;

function redraw() {
//	let a = (1+Math.sqrt(5))/2;//1.6180339;
	let a = 1.6170 + cnt / 100000;

	context.fillStyle = "white";
	context.setTransform(1, 0, 0, 1, 0, 0);
	context.fillRect(0,0, canvas.width, canvas.height);

	if ( a == 1.61803 ) {
		context.fillStyle = "red";
		cnt2++;
		if (cnt2 == 10) cnt++;
	} else {
		context.fillStyle = "black";
		cnt++;
	}

	context.fillText(" a=" + a.toPrecision(6), 100, 100);	
	context.fillText("Ï†=1.61803", 100, 150);	

	context.fillStyle = "black";

	context.translate(canvas.width/2, canvas.height/2);
	context.scale(10, 10);
	context.lineWidth = 0.1;

	for (let n = 1; n <= 1000; n++) {
		let r = Math.sqrt(n);
		let theta = 2 * Math.PI * n * a;
		let x = r * Math.cos(theta);
		let y = r * Math.sin(theta);
		context.beginPath();
		context.arc( x, y, 0.8, 0, Math.PI * 2, true);
		context.stroke();
		//context.fill();
	}
}

</script>
</body>
</html>
